                margin: 0;

<!--to create a background div that that covers the whole width and height 
    of our canvas to fades out and fades in to activate a transition where 
    the screen flashes black and the switch us on over the batlle scene--> 
<div style="display: inline-block; position: relative;">
    <div 
        id="overlappingDiv"
        style="
            background-color: black; 
            position: absolute;
            top: 0; 
            right: 0; 
            bottom: 0; 
            left: 0; 
            opacity: 0; 
            pointer-events: none;
            z-index: 10;
        "
    ></div>
 
    <canvas></canvas>

    <div id="userInterface" style="display: none">
    <!--represents health bar of draggle (enemy)-->
    <!--health interface bar-->
        <div 
            style="
                background-color: white; 
                width: 250px; 
                position: absolute;
                top: 50px;
                left: 50px;
                border: 4px black solid;
                padding: 12px;
            "
        >
            <h1 style="font-size: 16px">Draggle</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div 
                    id="enemyHealthBar"
                    style="
                        height: 5px; 
                        background-color: green; 
                        position: absolute; 
                        top: 0;
                        left: 0;
                        right: 0;
                    "
                ></div>
            </div>
        </div>    
    
        <!--represents health bar of emby (me)-->
        <!--health interface bar-->
        <div 
            style="
                background-color: white; 
                width: 250px; 
                position: absolute;
                top: 330px;
                right: 50px;
                border: 4px black solid;
                padding: 12px;
            "
        >
            <h1 style="font-size: 16px">Emby</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div
                    id="playerHealthBar" 
                    style="
                        height: 5px; 
                        background-color: green; 
                        position: absolute; 
                        top: 0;
                        left: 0;
                        right: 0;
                    "
                ></div>
            </div>
        </div>

        <!--attack interface bar-->
        <div 
            style="
                background-color: white; 
                height: 140px; 
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 4px black solid;
                display: flex;
            "
        >
            <!--queueing dialogue-->
            <div 
                id="dialogueBox"
                style="
                    position: absolute; 
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    left: 0; 
                    background-color: white;
                    padding: 12px; 
                    display: none;
                    cursor: pointer;
                "
            >
                queueing dialogue
            </div>
            <div 
                id="attacksBox"
                style="
                    width: 66.66%; 
                    display: grid;
                    grid-template-columns: repeat(2, 1fr)
                "
            ></div>
            <div 
                style="
                    display: flex; 
                    align-items: center; 
                    justify-content: center;
                    width: 33.33%;
                    border-left: 4px black solid;
                "
            >
                <h1 id="attackType" style="font-size: 16px;">Attack Type</h1>
            </div>
        </div>
    </div>
</div>
